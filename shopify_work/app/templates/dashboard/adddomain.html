{% extends 'dashboard/base.html' %} 
{% block body %}

<h5 class="fw-bold py-3 mb-4">
  <span class="text-muted fw-light">User /</span> Add Domain
</h5>

<div class="row mb-4">
  <!-- Browser Default -->
  <div class="col-md mb-4 mb-md-0">
    <div class="card">
      <h5 class="card-header">Add Domain</h5>
      <div class="card-body">
        {% for e in error %}
          <p>{{e}}</p>
        {% endfor %}
        <form method="post" class="browser-default-validation">
          <div class="mb-3">
            <label class="form-label" for="basic-default-name">Domain</label>
            <input
              name="domain"
              type="text"
              class="form-control"
              id="basic-default-name"
              placeholder="https://yourdomain.com"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="basic-default-country">Niche</label>
            <select class="form-select" id="basic-default-country" name="nid" required>
              {% for niche in niches %}
              <option value="{{niche[0]}}">{{niche[1]}}</option>
              {% endfor %}
            </select>
          </div>

          <!-- <div class="mb-3">
            <label class="form-label" for="basic-default-country">Type</label>
            <select class="form-select" id="basic-default-country" required>
              <option value="">By points (Recommanded for testing)</option>
            </select>
          </div> -->

          <div class="row">
            <div class="col-1">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-1">
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- /Browser Default -->
</div>

{% endblock %}
